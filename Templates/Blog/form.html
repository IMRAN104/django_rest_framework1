{% extends "Base/base.html" %}

{% if title %}
    <h1>{{ title }}</h1>    
{% endif %}
    

{% block content %}
    <form method='POST' action='.'> 
        {% csrf_token %}
        <input type="text" name="name">
        <input type="email" name="email">
        <textarea name="content" id="content" cols="30" rows="10"></textarea>
        <button type="submit">Submit</button>
    </form>
{% endblock content %}
